<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout">


<th:block layout:fragment="content">
	<div class="col-xs-12 col-md-12 text-center">
		<h4>Criar uma nova Ticket</h4>
		<form action="" th:action="@{/tickets/}" th:object="${ticket}"
			th:method="post">
			<div class="row container">
				<div class="form-group col-xl-12 col-md-6">
					<input type="text" th:field="*{name}" name="name"
						placeholder="Enter ticket name:" class="form-control" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">Ticket name error</span>
				</div>
				<div class="form-group col-xl-12 col-md-6">
					<textarea th:field="*{description}" name="description"
						placeholder="Enter ticket details" class="form-control"></textarea>
					<span class="text-danger"
						th:if="${#fields.hasErrors('description')}" th:errors="*{name}">Ticket
						details error</span>
				</div>
			</div>

			<div class="form-group col-xl-12 col-md-6">
				<select th:field="*{technician}" class="custom-select">
					<option th:each="tech : ${techs}" th:value="${tech.id}"
						th:text="${tech.name}"></option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Save</button>
				<a href="/roles" class="btn btn-default">Back</a>
			</div>
		</form>
	</div>
</th:block>
</html>
