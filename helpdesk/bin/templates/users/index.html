<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout">

<th:block layout:fragment="content">
	<div class="col-xs-12 col-md-12">
		<a href="/users/new" class="btn btn-success">Criar um novo Usuario</a>
	</div>
	<div class="col-xs-12 col-md-12">
		<h5 class="mt-04 mb-04">Listar Usuarios</h5>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Last Name</th>
					<th>active</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${list}">
					<td th:text="${user.name}"><a
						th:href="@{'/users/edit/'(id=${user.id})}"></a></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
					<td th:switch="${user.active}"><span th:case="${true}"
						class="badge badge-success" th:text="${user.active}"></span> <span
						th:case="${false}" class="badge badge-warning"
						th:text="${user.active}"></span></td>
					<td>
						<form th:action="@{/users/{id}(id = ${user.id})}"
							th:method="delete">
							<button type="submit" class="btn btn-danger">Delete</button>
						</form>
					</td>
					<td><a th:href="@{'/users/edit/{id}'(id=${user.id})}"
						class="btn btn-info">Editar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>

</html>
